<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/aoipanel.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/panel.css" />
    <title>Aoi.Panel - Panel</title>
  </head>

  <body class="dark">
    <!-- Sidebar -->

    <div class="sidebar close">
      <a href="#" class="logo">
        <img src="../img/aoipanel.png" height="50px" style="margin: 5px" />
        <div class="logo-name"><span>AOI.</span>PANEL</div>
      </a>
      <ul class="side-menu">
        <li class="active">
          <a href="#"><i class="bx bxs-dashboard"></i>Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-code"></i>command</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-terminal"></i>Terminal</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-data"></i>Database</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-server"></i>Server</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-cog"></i>Settings</a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout">
            <i class="bx bx-log-out-circle"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
    <!-- End of Sidebar -->
    <nav class="mobile-bottom-nav">
      <div class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
        <a href="" class="mobile-bottom-nav__item-content">
          <i class="bx bxs-dashboard"></i>
          <div class="bottom-text">Dashboard</div>
        </a>
      </div>
      <div class="mobile-bottom-nav__item">
        <a href="" class="mobile-bottom-nav__item-content">
          <i class="bx bx-code"></i>
          <div class="bottom-text">command</div>
        </a>
      </div>
      <div class="mobile-bottom-nav__item">
        <a href="" class="mobile-bottom-nav__item-content">
          <i class="bx bx-terminal"></i>
          <div class="bottom-text">Terminal</div>
        </a>
      </div>
      <div class="mobile-bottom-nav__item">
        <a href="" class="mobile-bottom-nav__item-content">
          <i class="bx bx-server"></i>
          <div class="bottom-text">Server</div>
        </a>
      </div>
      <div class="mobile-bottom-nav__item">
        <a href="" class="mobile-bottom-nav__item-content">
          <i class="bx bx-cog"></i>
          <div class="bottom-text">Settings</div>
        </a>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#"></form>
        <a href="#" class="profile">
          <img src="../img/user.webp" />
        </a>
      </nav>

      <!-- End of Navbar -->

      <main>
        <div class="header">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li><a href="#"> Home </a></li>
              /
              <li><a href="#" class="active"></a></li>
            </ul>
          </div>
        </div>

        <div class="bottom-data">
          <!-- Reminders -->
          <div class="welcom reminders">
            <h2>Welcome to AOI.PANEL v1</h2>
            <p>Panel synced with</p>
            <button class="buttonreboot">
              <i class="bi bi-arrow-counterclockwise"></i>reboot
            </button>
            <button class="button"><i class="bi bi-power"></i>stop</button>
          </div>

          <!-- End of Reminders-->
        </div>
        <!-- Insights -->
        <ul class="insights">
          <li>
            <i class="bx bi bi-arrow-up-right"></i>
            <span class="info">
              <p>Uptime</p>
              <h3>1D 2H 34M 22S</h3>
            </span>
          </li>
          <li>
            <i class="bx bi bi-memory"></i>
            <span class="info">
              <p>RAM</p>
              <h3>135 Mib</h3>
            </span>
          </li>
          <li>
            <i class="bx bi bi-cpu"></i>
            <span class="info">
              <p>CPU</p>
              <h3>0,99%</h3>
            </span>
          </li>
        </ul>
        <!-- End of Insights -->
      </main>
    </div>

    <script src="../js/panel.js"></script>
  </body>
</html>
