<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aoi.Panel - Login</title>
    <!--css-->
    <link href="../css/login.css" rel="stylesheet">
</head>

<body class="bg-[url('../img/bg.png')]  bg-cover flex max-[300px]:block">

<div class="rounded-r-[20px] max-[600px]:rounded-r-[0px] bg-box content-around flex justify-start pl-25 max-[600px]:pl-0 max-[600px]:block ">
    <div class="flex min-[600px]-full flex-col justify-center mx-4 w-460px max-[600px]:mx-0 max-[600px]:px-6 h-[100lvh] lg:px-8 rounded-[20px]-lg">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-30 w-auto" src="https://raw.githubusercontent.com/aoijs/website/master/assets/images/aoijs-banner.png"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Login to your account
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="text" class="block text-sm font-medium leading-6 text-white">Username</label>
                    <div class="mt-2 flex bg-login rounded-md ">
                        <i class="my-1 mx-1 w-7 max-[600px]:my-3 max-[600px]:mx-1 max-[600px]:w-10 text-white" data-lucide="user"></i> <input id="text" name="text"
                            type="text" autocomplete="text" required
                            class="bg-login block w-full  rounded-r-md max-[600px]:py-3 min-[600px]:py-1.5 text-white shadow-sm  ring-inset ring-gray-300 placeholder:text-white focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>

                    </div>
                    <div class="mt-2 flex bg-login rounded-md ">
                        <i class="my-1 mx-1 w-7 max-[600px]:my-3 max-[600px]:mx-1 max-[600px]:w-10 text-white" data-lucide="lock"></i><input id="password" name="password"
                            type="password" autocomplete="current-password" required
                            class="bg-login block w-full  rounded-r-md  py-1.5 text-white shadow-sm  ring-inset ring-gray-300 placeholder:text-white focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-primary px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
                </div>
            </form>


        </div>
    </div>

</div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>

</html>
