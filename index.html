<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aoi.Panel</title>
    <!--css -->
    <link rel="stylesheet" href="/asstes/css/styles.css">
    <link rel="stylesheet" href="/asstes/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="Page-Login">
        <div class="Login-image">
            <div>
                
            </div>
        </div>
        <div class="Login-box box-desktop box-phone color-box"> 
            <div class="userpass">
                <div class="color-text-fff">User :</div>
                <div class="user color-text-fff">
                    <i class="bi bi-person-fill"></i>
                    <input class="color-text-fff uk-input" type="text" id="username" name="username" aria-label="Not clickable icon" required>
                </div>
                <div class="color-text-fff">Password :</div>
                <div class="password color-text-fff">
                    <i class="bi bi-lock-fill"></i>
                    <input class="uk-input color-text-fff" type="password" id="password" name="password" aria-label="Not clickable icon" required>
                </div>
                <button class="showpassword">
                    <i class="bi bi-eye-fill"></i> show password
                </button>    
                <button class="button-button-primary">
                    Log-in
                </button>
                <span class="color-text-fff">Â©2024 Akarui Development</span>
            </div>
        </div>
    </div>
</body>
</html>
